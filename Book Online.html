         <section class="page-section about-heading">
      <div class="container">
        <img class="img-fluid rounded about-heading-img sm-3 sm-lg-0" src="img/contact.jpg" alt="">
        <div class="about-heading-content">
          <div class="row">
            <div class="col-xl-8 col-lg-6 mx-auto">

                </h2>
            <section id="contact-us">
                    <h1 id="at-your-service">Miss AB's Nail Salon Is At Your Service</h1>
             <div class="contact-us">
               <form>
                 <label>   
                   Name:
                  <input type="text" name="fullname">
                </label>

               <label>   
                 Email:
                 <input type="email" name="email" placeholder="yourname@somthing.com">
                 </label>
                 
                 <label>
                     Email Updates?
                    <select name="Email-Updates">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    </select>
                </label> 
                 <br>
                <label>   
                    Phone Number:
                    <input type="tel" name="Phone Number">
                </label> 

                <label>
                    Choose a service type?
                    <select name="Services">
                    <option value="wed">Manicure</option>
                    <option value="grd">Pedicure</option>
                    <option value="vad">Nail Treat</option>
                    <option value="vad">Nail Arts</option>
                    <option value="vad">Acrylic</option>
                    <option value="map">Kids Nail Treat</option>
                    <option value="smm">Men Nail Treat</option>
                    </select>
                </label>
                   
                     <label>
                        Location
                        <select name="Region">
                        <option value="Greater">Greater Accra Region</option>
                        <option value="Greater">Ashanti Region</option>
                        <option value="Greater">Central Region</option>
                        <option value="Greater">Brong-Ahafo Region</option>
                        <option value="Greater">Eastern Region</option>
                        <option value="Greater">Western Region</option>
                        <option value="Greater">Northern Region</option>
                        <option value="Greater">Upper East Region</option>
                        <option value="Greater">Upper West Region</option>
                        <option value="Greater">Volta Region</option>
                        </select>
                 </label>
        
                <label>
                    Date:
                   <input type="date" name="Date">
                </label>

                  <label>
                    Day:
                   <input type="day" name="Day">
                 </label>

                  <label>
                    Time:
                   <input type="time" name="Time">
                 </label>

                 <label>
                    Message:
                   <textarea name="about yourself" rows="5" cols="50" placeholder="Enter your comment here"></textarea>        
                </label>

                <label>
                   <input type="submit" name="Submit">
                </label>

               </form>  
             </div>
